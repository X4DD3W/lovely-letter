spring.datasource.url=${DATASOURCE_URL}?serverTimezone=UTC
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.enabled=true

spring.jpa.properties.hibernate.dialect.MySQL5InnoDBDialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=info

server.error.include-stacktrace=never

lovely-letter-rules-url=https://tarsasjatekok.com/files/common/2/2e/2e5/2e5de231fca31ad30447dccbc4b675b0/ll-rules-hungarian.pdf
